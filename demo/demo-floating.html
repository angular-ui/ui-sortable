<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularUI - Sortable Demo</title>
  <base href=".."></base>
  <link rel="stylesheet" href="components/jquery-ui/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="demo/demo.css">
  <link rel="stylesheet" href="demo/demo-floating.css">
  <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.custom.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="src/sortable.js"></script>
  <script type="text/javascript">
      var myapp = angular.module('sortableApp', ['ui.sortable']);

      myapp.controller('sortableController', function ($scope) {
          var tmpList = [];

          for (var i = 1; i <= 6; i++){
              tmpList.push({
                text: 'Item ' + i,
                value: i
              });
          }

          $scope.list = tmpList;


          $scope.sortingLog = [];
          
          $scope.sortableOptions = {
              // called after a node is dropped
              stop: function(e, ui) {
                  var logEntry = 'Moved element: ' + ui.item.scope().item.text;
                  $scope.sortingLog.push(logEntry);
              }
          };

          $scope.flip = function () {
            // this is bad, do not do this in a controller.
            // dom manipulating code, should be placed in a directive.
            angular.element('.container').toggleClass('wide');
            angular.element('.itemList').toggleClass('floatingList clearfix');
            $scope.sortableOptions.floating = !$scope.sortableOptions.floating;
          };
      });
  </script>
</head>
<body ng-app="sortableApp" ng-controller="sortableController">
  <div class="container">
    <h2>ui.sortable demo</h2>
    <div>
      <button type="button" ng-click="flip()">Flip</button>
    </div>

    <ul ui-sortable="sortableOptions" ng-model="list" class="list itemList">
      <li ng-repeat="item in list" class="item">{{item.text}}</li>
    </ul>

    <ul class="list logList">
      <li ng-repeat="entry in sortingLog" class="logItem">{{entry}}</li>
    </ul>
  </div>
</body>
</html>
